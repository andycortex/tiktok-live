<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TikTok - Comentarios en Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .comment-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        .gift-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        .live-pulse {
            animation: pulse 2s infinite;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .gradient-border {
            background: linear-gradient(45deg, #FF0050, #00F2EA);
            padding: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md fixed top-0 w-full z-50 border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fab fa-tiktok text-2xl text-gray-900"></i>
                <span class="font-bold text-lg">TikTok Live</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="bg-red-600 px-3 py-1 rounded-full text-sm flex items-center gap-2 text-white">
                    <span class="w-2 h-2 bg-white rounded-full live-pulse"></span>
                    EN VIVO
                </span>
                <span class="text-sm text-gray-600">
                    <i class="fas fa-eye mr-1"></i>
                    <span id="viewerCount">12.5K</span> espectadores
                </span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 pb-4 px-4 h-screen flex">
        <!-- Video Area -->
        <section class="flex-1 flex items-center justify-center relative">
            <div class="relative w-full max-w-2xl aspect-9/16 bg-linear-to-br from-purple-200 to-pink-200 rounded-2xl overflow-hidden shadow-lg">
                <!-- Simulated Video Background -->
                <div class="absolute inset-0 bg-white/20 backdrop-blur-sm"></div>
                
                <!-- Streamer Info -->
                <div class="absolute top-4 left-4 right-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3 bg-white/80 backdrop-blur-md rounded-full px-4 py-2 shadow-md">
                        <img src="https://picsum.photos/seed/streamer/40/40" alt="Streamer" class="w-10 h-10 rounded-full border-2 border-pink-500">
                        <div>
                            <p class="font-semibold text-sm">@usuario_tiktok</p>
                            <p class="text-xs text-gray-600">Transmitiendo ahora</p>
                        </div>
                    </div>
                    <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-full text-sm font-semibold text-white transition-colors shadow-md">
                        Seguir
                    </button>
                </div>

                <!-- Live Stats -->
                <div class="absolute bottom-4 left-4 right-4">
                    <div class="bg-white/80 backdrop-blur-md rounded-xl p-3 shadow-md">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-gray-700">Objetivo del live</span>
                            <span class="text-sm font-bold text-gray-900">75%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-linear-to-r from-pink-500 to-purple-500 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Comments Section -->
        <aside class="w-96 ml-4 flex flex-col">
            <!-- Comments Header -->
            <div class="bg-white rounded-t-xl p-4 border-b border-gray-200 shadow-sm">
                <div class="flex items-center justify-between">
                    <h2 class="font-bold text-lg flex items-center gap-2 text-gray-900">
                        <i class="fas fa-comments"></i>
                        Comentarios
                    </h2>
                    <div class="flex items-center gap-2">
                        <button class="text-gray-500 hover:text-gray-900 transition-colors">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button id="pauseComments" class="text-gray-500 hover:text-gray-900 transition-colors">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Comments Container -->
            <div id="commentsContainer" class="flex-1 bg-white overflow-y-auto scrollbar-hide p-4 space-y-3 shadow-inner">
                <!-- Comments will be dynamically added here -->
            </div>
        </aside>
    </main>
</body>
</html>
